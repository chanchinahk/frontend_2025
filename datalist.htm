<!doctype html>
<html lang="en">
    <head>        
        <meta charset=""UTF-8 />
        <meta  name="viewport" content="width-device-width, initial-scale0-1.0" />       
        <link rel="stylesheet" href="./css/shoes2.css" />
        <title>Document</title>
    </head>    
    <body>
        <>
            <label for ="favLang">Favorite Programming Language</label>
            <input list="Lang" name="favLang" id="favLang"/>
            <dataList id="Lang">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="Javascript"></option>
            </dataList>
            <br>
            <!-- time -->
            <input type="time" list="popularHours"] name="happyHour"/>
            <datalist id="popularHours">
                <option value="08:00"></option>
                <option value="10:00"></option>
                <option value="12:00"></option>
            </datalist>
            <br>
            <!-- tips -->
            <label for="tick">Tip Amount</label>0
            <input 
                type="range"
                name="tick"
                list="tickmarks"
                min="0"
                max="100"
                id="tick"
                value="50"
            />100
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
            <br>
            <!-- color -->
            <label for="color">Favorite Color</label>
            <input 
                type="color" 
                name="color" 
                id="color"
                list="refColors"
                value="#ff0000"
            />
            <datalist id="refColors">
                <option value="#ff0000"></option>
                <option value="#00ff00"></option>
                <option value="#0000ff"></option>
            </datalist>
            <br>
            <!-- progress meter-->
            <label for="file">File Progress:</label>
            <progress class="file" max="100" value="30">30%</progress>
            <!-- meter -->
             <label for="fuel">Fuel:</label>
             <meter 
                value="10"
                class="fuel"
                min="0"
                max="100"
                low="30"
                high="70"
                optimum="80"
                50/100
            >
            </meter>
            <br />
            <figure>
                <video 
                    width="500"    
                    src="./video1.mov" 
                    type="video/quicktime" 
                    muted
                    controls>Testing
                </video>
                <figcaption>Video 1: card play</figcaption>
            </figure>
            <!-- <iframe src="shoes.htm" frameborder="0"></iframe> -->
            <iframe 
                src"https://www.youtube.com/embed/89cw_hILfHI" 
                frameborder="0"
                width="500"
                height="315">
            </iframe>
            <iframe
                src="./invoicasample.pdf" 
                type="application/pdf"
                width="100%"
                height="600px">
            </iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mkgtdXCtAdQ?si=JWvhV1HZ_TJMKvY_"</iframe>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14764.521519992517!2d114.22732166137693!3d22.310908339720353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2shk!4v1753148172237!5m2!1szh-TW!2shk" 
                width="600" 
                height="450" flex-ex.htm 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                referrerpolicy="no-referrer-when-downgrade"
            </iframe>
            <!-- map -->
             <img src="./img/shoes1.png" alt="" usemap="#computermap"/>
            <map name="computermap">
                    <area shap="rect" 
                        coords="34,44,270,350" 
                        href="https://www.apple.com" 
                        alt="" 
                    />
                    <area 
                        shape="circle"
                        coords="337,300,45"
                        href="https://www.google.com"
                        alt=""
                    />
            </map> 
        </main>        
    </body>    
</html>
